<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta
      name="description"
      content="The official website of High Bridge, blending emotional pop energy with hard-hitting rock intensity. Get the latest music, tour dates, news, videos, and exclusive content from the band. Sign up for our newsletter!"
    >
    <meta name="author" content="Caleb Harris">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/parallax.js"></script>

    <title>High Bridge: Shop</title>
  </head>
  <body id="shop">
    <header>
      <div class="header-top">
        <a href="index.html">High Bridge</a>
      </div>
      <nav>
        <ul>
          <li><a href="tour.html">Tour</a></li>
          <li><a class="active" href="shop.html">Shop</a></li>
          <li><a href="music.html">Music</a></li>
          <li><a href="band.html">Band</a></li>
        </ul>
      </nav>
      <img
        class="parallax-image"
        src="assets/images/album-cover6.jpg"
        alt="neon, abstract portrait of a man wearing a hoodie with bright, flowing, brush strokes in blue and pick tones."
      >
      <div class="header-box">
        <h2>Buy the New Album:</h2>
        <h1>EXISTENTIAL</h1>
        <p>
          The newest album is out, including the tracks "GRANDURE", "THE END",
          and "BURNING QUESTION".
        </p>
        <button class="primary">BUY NOW</button>
      </div>
    </header>
    <main>
      <section class="shop mosaic mosaic-layout-5">
        <div id="shop-music" class="mosaic-block">
          <h3>MUSIC</h3>
          <img
          width="828"
          height="566"
            alt="Vinyl record with a neon-hued, abstract portrait on the album cover, featuring a side profile with bright, flowing, glitch-effect brush strokes in pink and cyan tones."
            src="assets/images/album-cd.png"
          >

          <button class="secondary">SHOP</button>
        </div>

        <div id="shop-gifts" class="mosaic-block">
          <h3>GIFTS</h3>
          <img width="810" height="810" src="assets/images/gift.png" alt="A tote bag on a white background with &quot;High Bridge &quot; written on it in a playful, bold, black font.">

          <button class="secondary">SHOP</button>
        </div>

        <div id="shop-merch" class="mosaic-block">
          <h3>MERCH</h3>
          <img 
          width="810"
          height="810"
          alt="Several merchandise are spread out across the image on a black grainy background. The merch includes a log-sleeve shirt, mug, hoodie and a t-shirt with the High Bridge logo on each."
          src="assets/images/merch.png">
          
          <button class="secondary">SHOP</button>
        </div>

        <div id="shop-books" class="mosaic-block">
          <h3>BOOKS</h3>
          <img width="810" height="1440" src="assets/images/book.png" alt="A book with the tile &quot;High Bridge&quot; and the subtitle &quot;More than a band&quot;">

          <button class="secondary">SHOP</button>
        </div>

        <div id="shop-art" class="mosaic-block">
          <h3>ALBUM ART</h3>
          <img width="810" height="810" src="assets/images/album-art.png" alt="Two album covers are displayed side-by-side against a grey background.

          The left cover, for &quot;Youth&quot; by High Bridge, features a childlike crayon drawing of a colorful monster truck with oversized wheels. The word &quot;Youth&quot; is written in a simple, slightly uneven blue font at the top, with &quot;HIGH BRIDGE&quot; in smaller, black lettering underneath.
          
          The right cover, for &quot;stick figures,&quot; shows a simple drawing of two black stick figures with circular heads and dot eyes, standing next to a red heart. The words &quot;stick&quot; and &quot;figures&quot; are written in colorful, lowercase, slightly uneven lettering above them. Black leafy vines decorate the corners of the white background.">

          <button class="secondary">SHOP</button>
        </div>
      </section>
    </main>
    <footer>
      <a class="link" href="#">BACK TO TOP</a>
      <div class="socials">
        <a href="https://youtube.com">
          <img
            width="30"
            height="30"
            src="assets/icons/icon-youtube.svg"
            alt="YouTube"
          >
        </a>

        <a href="https://x.com">
          <img width="30" height="30" src="assets/icons/icon-x.svg" alt="X">
        </a>
        <a href="https://instagram.com">
          <img
            width="30"
            height="30"
            src="assets/icons/icon-instagram.svg"
            alt="Instagram"
          >
        </a>

        <a href="https://apple.music.com">
          <img
            width="30"
            height="30"
            src="assets/icons/icon-apple-music.svg"
            alt="Apple Music"
          >
        </a>
      </div>
    </footer>
  </body>
</html>
