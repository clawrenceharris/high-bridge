<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="This is the website for the band High Bridge"
    />
    <meta name="author" content="Caleb Harris" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="scripts/parallax.js"></script>

    <title>High Bridge: Merch</title>
  </head>
  <body id="shop">
    <header>
      <div class="header-top">
        <a href="index.html">High Bridge</a>
      </div>
      <nav>
        <ul>
          <li><a href="tour.html">Tour</a></li>
          <li><a class="active" href="shop.html">Shop</a></li>
          <li><a href="music.html">Music</a></li>
          <li><a href="band.html">Band</a></li>
        </ul>
      </nav>
      <img
        class="parallax-image"
        src="assets/images/album-cover6.jpeg"
        alt="A bridge that looks aged and high up in the sky with fog below it."
      />
      <div class="content-body">
        <h2>Buy the New Album:</h2>
        <h1>EXISTENTIAL</h1>
        <p>
          The new album is out now, including the tracks "GRANDURE", "THE END",
          and "BURNING QUESTION".
        </p>
      </div>
    </header>
    <main>
      <section class="shop mosaic mosaic-layout-5">
        <div id="shop-music" class="mosaic-block">
          <h3>MUSIC</h3>
          <img src="assets/images/album.png" />

          <button>SHOP</button>
        </div>

        <div id="shop-gifts" class="mosaic-block">
          <h3>GIFTS</h3>
          <img src="assets/images/gift.png" />

          <button>SHOP</button>
        </div>

        <div id="shop-merch" class="mosaic-block">
          <h3>MERCH</h3>
          <img src="assets/images/merch.png" />

          <button>SHOP</button>
        </div>

        <div id="shop-books" class="mosaic-block">
          <h3>BOOKS</h3>
          <img src="assets/images/book.png" />

          <button>SHOP</button>
        </div>

        <div id="shop-art" class="mosaic-block">
          <h3>ALBUM ART</h3>
          <img src="assets/images/album-art.png" />

          <button>SHOP</button>
        </div>
      </section>
    </main>
    <footer>
      <a class="link" href="#">BACK TO TOP</a>
      <div class="socials">
        <a href="https://youtube.com">
          <img src="assets/icons/icon-youtube.svg" />
        </a>

        <a href="https://x.com">
          <img src="assets/icons/icon-x.svg" />
        </a>
        <a href="https://instagram.com">
          <img src="assets/icons/icon-instagram.svg" />
        </a>

        <a href="https://apple.music.com">
          <img src="assets/icons/icon-apple-music.svg" />
        </a>
      </div>
    </footer>
  </body>
</html>
