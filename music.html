<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="This is the website for the band High Bridge"
    />
    <meta name="author" content="Caleb Harris" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="scripts/swiper.js"></script>
    <script defer src="scripts/parallax.js"></script>

    <title>High Bridge: Music</title>
  </head>

  <body id="music">
    <header>
      <div class="header-top">
        <a href="index.html">High Bridge</a>
      </div>
      <nav>
        <ul>
          <li><a href="tour.html">Tour</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a class="active" href="music.html">Music</a></li>
          <li><a href="band.html">Band</a></li>
        </ul>
      </nav>
      <div class="header-content">
        <div>
          <h1>Burning Bridges</h1>
          <p>
            Celebrating 20 years, HB's upcoming album features hard-hitting
            tracks "Forever Gone", "Ashes Remain" and "Rise".
          </p>
        </div>
        <button class="link">CHECK IT OUT</button>
      </div>
      <img class="parallax-image" src="assets/images/band3.jpeg" />

      <div class="overlay"></div>
    </header>
    <main>
      <section id="listen" class="swiper-wrapper">
        <h2>Listen</h2>
        <div class="control-button left-arrow">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m14 8-4 4 4 4"
            />
          </svg>
        </div>
        <div class="swiper-container">
          <div class="play-button control-button">
            <svg
              class="w-6 h-6 text-gray-800 dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                fill-rule="evenodd"
                d="M8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8l8-6a1 1 0 0 0 0-1.6l-8-6Z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="swiper-slide album-item">
            <img src="assets/images/album-cover5.jpg" alt="" />
          </div>
          <div class="swiper-slide album-item">
            <img src="assets/images/album-cover4.jpg" alt="" />
          </div>

          <div class="swiper-slide album-item">
            <img src="assets/images/album-cover3.jpg" alt="" />
          </div>

          <div class="swiper-slide album-item">
            <img src="assets/images/album-cover2.jpg" alt="" />
          </div>
        </div>
        <div class="control-button right-arrow">
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m10 16 4-4-4-4"
            />
          </svg>
        </div>
      </section>

      <section id="video-release">
        <div class="section-content">
          <p>New music video is avaialable to stream!</p>

          <h2>"Miles From Home"</h2>
          <button>WATCH VIDEO</button>
        </div>
        <img src="assets/images/band2.jpeg" />
      </section>
    </main>
    <footer>
      <a class="link" href="#">BACK TO TOP</a>
      <div class="socials">
        <a href="https://youtube.com">
          <img src="assets/icons/icon-youtube.svg" />
        </a>

        <a href="https://x.com">
          <img src="assets/icons/icon-x.svg" />
        </a>
        <a href="https://instagram.com">
          <img src="assets/icons/icon-instagram.svg" />
        </a>

        <a href="https://apple.music.com">
          <img src="assets/icons/icon-apple-music.svg" />
        </a>
      </div>
    </footer>
  </body>
</html>
